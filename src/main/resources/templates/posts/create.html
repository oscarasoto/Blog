<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="fragments/header :: header(${'Home Page'})"/>
<body>
<nav th:include="fragments/navbar :: navbar"/>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Enter new post</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal" action="/posts/create" method="post" th:object="${post}">
                <div class="form-group">
                    <label for="title" class="col-sm-2">Title</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="title" th:field="*{title}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="body" class="col-sm-2">Body</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" id="body" th:field="*{body}" rows="5"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<footer th:include="fragments/footer :: footer"/>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="fragments/header :: header(${'Blog Index'})"/>
<body>
<nav th:include="fragments/navbar :: navbar"/>
<div class="col-xs-12" id="blogHeader">
    <h1 class="center">Thoughts and Inspiration</h1>
</div>
<div class="container" id="container">

    <div class="row">
        <div class="col-xs-offset-2 col-xs-8" id="postPanels">
            <div class="row" th:object="${post}">
                <div class="panel panel-default">
                    <div class="panel-heading" id="panelHead">
                        <h3 class="panel-title" th:text="*{title}">Title</h3>
                    </div>
                    <div class="panel-body">
                        <p th:text="*{body}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <div class="col-xs-4">
                <a class="btn btn-default" th:href="@{'/posts/'+${post.id}+'/edit'}" role="button">Edit</a>
            </div>
            <div class="col-xs-4">
                <a class="btn btn-default" th:href="@{'/posts/'+${post.id}+'/delete'}" role="button">Delete</a>
            </div>
            <div class="col-xs-4">
                <a class="btn btn-default" href="/posts" role="button">Index</a>
            </div>
        </div>

    </div>



</div>

<footer th:include="fragments/footer :: footer"/>
</body>
</html>
